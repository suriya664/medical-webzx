<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical Clinic</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-background"></div>
        <section class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="auth-card">
                        <div class="auth-card-logo">
                            <a href="index.html" class="auth-logo">
                                <i class="fas fa-hospital"></i>
                                <span>Medical Clinic</span>
                            </a>
                        </div>
                        <div class="auth-card-header">
                            <div class="auth-header-content">
                                <div class="auth-icon-inline">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <div class="auth-header-texts">
                                    <p class="auth-header-text">Create Account</p>
                                    <p class="auth-header-text auth-header-subtext">Join us to get started</p>
                                </div>
                            </div>
                        </div>
                        <div class="auth-card-body">
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="auth-form-group">
                                            <label for="registerName" class="auth-label">
                                                <i class="fas fa-user"></i> Full Name <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="auth-input" id="registerName" placeholder="John Doe" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="auth-form-group">
                                            <label for="registerPhone" class="auth-label">
                                                <i class="fas fa-phone"></i> Phone Number <span class="text-danger">*</span>
                                            </label>
                                            <input type="tel" class="auth-input" id="registerPhone" placeholder="+1 234 567 890" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="auth-form-group">
                                    <label for="registerEmail" class="auth-label">
                                        <i class="fas fa-envelope"></i> Email Address <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="auth-input" id="registerEmail" placeholder="your.email@example.com" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="auth-form-group">
                                            <label for="registerPassword" class="auth-label">
                                                <i class="fas fa-lock"></i> Password <span class="text-danger">*</span>
                                            </label>
                                            <input type="password" class="auth-input" id="registerPassword" placeholder="Enter password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="auth-form-group">
                                            <label for="registerConfirmPassword" class="auth-label">
                                                <i class="fas fa-lock"></i> Confirm Password <span class="text-danger">*</span>
                                            </label>
                                            <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Confirm password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="auth-form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="auth-link">Terms and Conditions</a> <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="auth-form-submit">
                                    <button type="submit" class="auth-btn">
                                        <span>Create Account</span>
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="auth-form-footer">
                                    <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
