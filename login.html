<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Clinic</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-background"></div>
        <section class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <div class="auth-card">
                        <div class="auth-card-logo">
                            <a href="index.html" class="auth-logo">
                                <i class="fas fa-hospital"></i>
                                <span>Medical Clinic</span>
                            </a>
                        </div>
                        <div class="auth-card-header">
                            <div class="auth-header-content">
                                <div class="auth-icon-inline">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <div class="auth-header-texts">
                                    <p class="auth-header-text">Welcome Back</p>
                                    <p class="auth-header-text auth-header-subtext">Sign-in your account</p>
                                </div>
                            </div>
                        </div>
                        <div class="auth-card-body">
                            <form id="loginForm">
                                <div class="auth-form-group">
                                    <label for="loginEmail" class="auth-label">
                                        <i class="fas fa-envelope"></i> Email Address <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="auth-input" id="loginEmail" placeholder="your.email@example.com" required>
                                </div>
                                <div class="auth-form-group">
                                    <label for="loginPassword" class="auth-label">
                                        <i class="fas fa-lock"></i> Password <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="auth-input" id="loginPassword" placeholder="Enter your password" required>
                                </div>
                                <div class="auth-form-options">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="auth-link">Forgot Password?</a>
                                </div>
                                <div class="auth-form-submit">
                                    <button type="submit" class="auth-btn">
                                        <span>Login</span>
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="auth-form-footer">
                                    <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
